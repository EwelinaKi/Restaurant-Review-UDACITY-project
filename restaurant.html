<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <title>Restaurant Info</title>
</head>

<body class="inside">

<header>
    <h1><a id="title" tabindex="1" href="/">Restaurant Reviews</a></h1>
</header>

<main id="maincontent">

    <section class="view">
        <div class="restaurant-informations">
            <p id="restaurant-cuisine" tabindex="-1"></p>
            <h1 id="restaurant-name" tabindex="2"></h1>
            <p id="restaurant-address" tabindex="3"></p>
        </div>
        <img id="restaurant-img">
    </section>

    <section>
        <div class="header">
            <h2 tabindex="4" aria-label="Opening hours">Details</h2>
        </div>
        <div class="details">
            <table id="restaurant-hours"></table>
            <div id="map" aria-hidden="true" tabindex="-1"></div>
        </div>
    </section>

    <section>
        <div class="header">
            <h2 tabindex="6">Reviews</h2>
            <div>
                <p id="breadcrumb" tabindex="-1"><a  href="/">Home /</a></p>
            </div>
        </div>
        <div id="reviews-container">
            <ul id="reviews-list"></ul>
        </div>
    </section>
</main>

<footer id="footer" tabindex="8">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="text/javascript" src="js/dbhelper.js"></script>
<script type="text/javascript" src="js/restaurant_info.js"></script>
</body>
</html>
